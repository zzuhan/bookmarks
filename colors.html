<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常见颜色格式</title>
	<link rel="stylesheet" href="app/css/bootstrap.css">
	<link rel="stylesheet" href="app/css/base.css">
	<link rel="stylesheet" href="app/css/style.css">
	<style>
	.color-list span{
		display: block;
		height: 30px;
		line-height: 30px;
		font-size: 20px;
	}
	</style>
</head>
<body>
	<div class="container">
		<h1>颜色手册表</h1>
		<h2>灰色</h2>
		<p class="color-list">
			<span style="color:#666">#666(知乎深灰)</span>
			<span style="color:#777">#777</span>
			<span style="color:#888">#888(浅灰使用较多)</span>
			<span style="color:#f2f2f2">#f2f2f2(背景色)</span>
		</p>
		<h2>黑色</h2>
		<p class="color-list">
			<span style="color:#333">#333</span>
		</p>
		<h2>蓝色</h2>
		<p class="color-list">
			<span style="color:#1e0fbe">#1e0fbe(谷歌链接色,偏紫)</span>
			<span style="color:#0088cc">#0088cc(Bootstrap2链接色)</span>
			<span style="color:#428bca">#428bca(Bootstrap3链接色)</span>
			<span style="color:#005580">#005580(Bootstrap2链接色:hover)</span>
			<span style="color:#2a6496">#2a6496(Bootstrap3链接色:hover)</span>
		</p>
		<h2>橘色</h2>
		<p class="color-list">
			<span style="color:#EF694C">#EF694C(淘宝色)</span>
		</p>
	</div>
</body>
</html>
